<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOalot</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>order-bool-descending-variant</title>
                    <path
                        d="M4 3C2.89 3 2 3.89 2 5V9C2 10.11 2.89 11 4 11H8C9.11 11 10 10.11 10 9V5C10 3.89 9.11 3 8 3M8.2 4.5L9.26 5.55L5.27 9.5L2.74 6.95L3.81 5.9L5.28 7.39M4 13C2.89 13 2 13.89 2 15V19C2 20.11 2.89 21 4 21H8C9.11 21 10 20.11 10 19V15C10 13.89 9.11 13 8 13M4 15H8V19H4M12 5H22V7H12M12 19V17H22V19M12 11H22V13H12Z" />
                </svg>
                <h1>TODOalot</h1>
            </div>
            <div class="sidebar-btns">
                <button class="add-todo">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus-circle</title>
                            <path
                                d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        add todo
                    </div>
                </button>
                <button class="add-list">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>plus-circle</title>
                            <path
                                d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                        </svg>
                        add list
                    </div>
                </button>
                <button class="today-tab">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>calendar-today</title>
                            <path
                                d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                        </svg>
                        today
                    </div>
                </button>
                <button class="week-tab">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>calendar-week</title>
                            <path
                                d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                        </svg>
                        this week
                    </div>
                </button>
            </div>
            <div class="list-ctn">

            </div>
            <div class="input-list">
                <form action="" id="fancy-list">
                    <fieldset>
                        <legend>Add List</legend>
                        <input type="text" id="create-list">
                    </fieldset>
                    <div class="lbtn-ctn">
                        <button class="create-list" type="submit">Add</button>
                        <button class="close-list">Close</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="list-header"></div>
            <div class="content">

            </div>
            <dialog class="input-todo">
                <form id="fancy-form">
                    <h3>Add Todo</h3>
                    <div class="group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="group">
                        <label for="list">List:</label>
                        <input type="text" id="list">
                    </div>
                    <div class="group">
                        <label for="prio">Priority:</label>
                        <select id="prio" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="date-in">Due Date</label>
                        <input type="date" id="date-in">
                    </div>
                    <div class="btn-ctn">
                        <button type="submit" class="todo-add">add</button>
                        <button class="todo-close">close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>

</html>
